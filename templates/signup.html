<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>signup</title>
</head>
<body>
    <div id="container">
        <h1 id="heading">My Cine World</h1>
        <div id="panel">
          <div id="input-form">
            <h3 id="signup-text">Signup page</h3>
            <form id="signup-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                <div class="mb-3">
                    <label for="fullname" class="form-label" >Full Name</label>
                    <input type="text" class="form-control" id="username"placeholder="full name" >
                  </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="username"  aria-describedby="usernameHelp">
                <div id="usrnameHelp" class="form-text">We'll never share your username with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="password">
              </div>
              <button type="submit" class="btn btn-primary">Register</button>  Already have an account? <a href="login.html">login here</a>
            </form>
          </div>
        </div>
    </div>
</body>
</html>
