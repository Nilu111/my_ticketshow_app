<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>signup</title>
</head>
<body>
    <div id="container">
        <h1 id="heading">My Cine World</h1>
        <div id="panel">
          <h3 id="signup-text">Signup page</h3>
          <div id="input-form">
            <form id="signup-form">
                <div class="mb-3">
                    <label for="email" class="form-label">username(E-mail)</label>
                    <input type="email" class="form-control" id="email" placeholder="xxxx@gmail.com" >
                </div>
                <div class="mb-3">
                  <label for="pwd" class="form-label">Password</label>
                  <input type="password" class="form-control" id="pwd" placeholder="password">
                </div>
                <div class="mb-3">
                    <label for="fullname" class="form-label" >Full Name</label>
                    <input type="text" class="form-control" id="username"placeholder="full name" >
                </div>
                <div class="mb-3">
                  <label for="location" class="form-label">Location</label>
                  <input type="text" class="form-control" id="location" placeholder="jamshedpur" >
                </div>
                <div class="mb-3">
                  <label for="pincode" class="form-label">Pin Code</label>
                  <input type="text" class="form-control" id="pincode" placeholder="83xx02" >
                </div>
              <button type="submit" class="btn btn-primary">Register</button>  Already have an account? <a href="/login">login here</a>
            </form>
          </div>
        </div>
    </div>
</body>
</html>
