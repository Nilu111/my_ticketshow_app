<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>login</title>
</head>
<body>
    <div id="container">
      <h1 id="heading">My Cine World</h1>
        <div id="panel">
          <h3 id="login-text">Login page</h3>
          <form action="/login" method="POST">
          <div id="input-form">
            <form id="login-form">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="username" >
              </div>
              <div class="mb-3">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="password" id="pwd" name="password">
              </div>
              <button type="submit" class="btn btn-primary">Login</button> New user? <a href="/signup">register here</a> <br>
              <div id="error_msg">{{msg}}</div>
            </form>
          </div>
        </form>
        </div>
    </div>
</body>
</html>
