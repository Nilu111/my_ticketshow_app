<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>addvenue</title>
</head>
<body>
    <div id="container">
        <h1 id="heading">My Cine World</h1>
        <div id="panel">
            <!-- nav bar starts here -->
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #cfdde7;" >
              <div class="container-fluid">
                <div  class="collapse navbar-collapse" id="navbarText">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="login.html">Summary</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="login.html">Logout</a>
                    </li>
                  </ul>
                  <span class="navbar-text">
                    Welcome {{name}}
                  </span>
                </div>
              </div>
            </nav>
      <!-- nav bar ends here -->
      <h3 id="heading">Add show</h3>
          <form action="#" method="POST">
          <div id="input-form">
                <div class="mb-3">
                    <label for="theater_name" class="form-label" >Full Name</label>
                    <input type="text" class="form-control" id="theater_name" name="theater_name" placeholder="theater name" >
                </div>
                <div class="mb-3">
                  <label for="location" class="form-label">Location</label>
                  <input type="text" class="form-control" id="location" name="location" placeholder="theater location" >
                </div>
                <div class="mb-3">
                  <label for="pincode" class="form-label">Pin Code</label>
                  <input type="number" class="form-control" id="pincode" name="pincode" placeholder="pincode" >
                </div>
                <div class="mb-3">
                  <label for="capacity" class="form-label">Capacity</label>
                  <input type="number" class="form-control" id="capacity" name="capacity" placeholder="theater capacity" >
                </div>
                <div>
                    <button type="submit" class="btn btn-success">submit</button>
                    <a href="/admin/{{name}}" type="button" class="btn btn-primary">Cancel</a>
                </div>
          </div>
        </form>
        </div>
        <!-- panel ends here -->
    </div>
</body>
</html>
